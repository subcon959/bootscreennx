<!DOCTYPE html>
<html>

<head>
	<title>Old School PC BIOS - Splash Bootscreen Generator</title>

	<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Roboto:100,300,400,500,600|Material+Icons" />
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.2/css/materialize.min.css" />
	<link rel="stylesheet" href="webfont/PerfectDOSVGA437Win.css">
	<link rel="stylesheet" href="styles.css">

	<meta name="viewport" content="width=device-width, initial-scale=1.0" />

	<meta property="og:title" content="Old School PC BIOS" />
	<meta property="og:description" content="Boot Logo Generator for Nintendo Switch" />
	<meta property="og:url" content="https://harrypeach.github.io/bootscreennx/" />

	<!--[if lt IE 9]>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.js"></script>
	<![endif]-->
</head>

<body>
	<a href="https://github.com/HarryPeach/bootscreennx"><img style="position: absolute; top: 0; right: 0; border: 0;" src="https://s3.amazonaws.com/github/ribbons/forkme_right_darkblue_121621.png" alt="Fork me on GitHub"></a>

	<div class="container">
		<h1>Old School PC BIOS</h1>
		<p id="subtitle">Splash Bootscreen Generator</p>

		<p id="credit">originally created by
			<a href="https://twitter.com/sebascontre" class="tooltipped" data-position="bottom" data-delay="50" data-tooltip="idea and coding">@sebascontre</a>
			+
			<a href="https://twitter.com/yopalonso" class="tooltipped" data-position="bottom" data-delay="50" data-tooltip="3DS pixel art">@yopalonso</a><br>
			updated for Nintendo Switch by <a href="https://github.com/HarryPeach">HarryPeach</a></p>

		<form id="settings">
			<div class="row">
				<fieldset id="options">
					<legend>System Options</legend>
					<div class="input-field col s6 m2">
						<select name="firmware">
							<option value="6.2.0" selected="selected">6.2.0</option>
							<option value="6.1.0">6.1.0</option>
							<option value="6.0.1">6.0.1</option>
							<option value="5.1.0">5.1.0</option>
							<option value="5.0.2">5.0.2</option>
							<option value="5.0.1">5.0.1</option>
							<option value="5.0.0">5.0.0</option>
							<option value="4.1.0">4.1.0</option>
							<option value="4.0.1">4.0.1</option>
							<option value="4.0.0">4.0.0</option>
							<option value="3.0.2">3.0.2</option>
							<option value="3.0.1">3.0.1</option>
							<option value="3.0.0">3.0.0</option>
							<option value="2.3.0">2.3.0</option>
							<option value="2.2.0">2.2.0</option>
							<option value="2.1.0">2.1.0</option>
							<option value="2.0.0">2.0.0</option>
							<option value="1.0.0">1.0.0</option>
						</select>
						<label>Version</label>
					</div>
					<div class="input-field col s6 m2">
						<select name="sd" class="form-control">
							<option value="No">None</option>
							<option value="8G">8GB</option>
							<option value="16G">16GB</option>
							<option value="32G">32GB</option>
							<option value="64G">64GB</option>
							<option value="128G" selected="selected">128GB</option>
							<option value="200G">200GB</option>
							<option value="256G">256GB</option>
							<option value="512G">512GB</option>
						</select>
						<label>SD Card</label>
					</div>
					<div class="input-field col s12 m4">
						<select name="logoOptions" class="form-control form-control-sm">
							<option value="noLogo">No Logo</option>
							<option value="energyStar" selected="selected">Energy Star Logo</option>
							<option value="energyStarAtmosphere">Energy Star Atmosphere</option>
							<option value="atmosphere">Atmosphere Logo</option>
						</select>
						<label>Side Logo</label>
					</div>
				</fieldset>
			</div>
			<div class="row">
				<fieldset id="options">
					<legend>Firmware Options</legend>
					<div class="input-field col s12 m4">
						<input placeholder="CFW Type" type="text" name="type" val="." style="display: none;" class="form-control form-control-sm" />
						<input placeholder="CFW Copyright" type="text" name="typecopyright" val="." style="display: none;" class="form-control form-control-sm" />
						<select name="type" class="form-control form-control-sm">
							<option value="atmosphere" selected="selected">Atmosphere</option>
							<option value="reinx">ReiNX</option>
							<option value="rajnx">RajNX</option>
							<option value="sxos">SX OS</option>
							<option value="custom">Custom</option>
						</select>
					</div>
			</div>
			<div class="row">
				<fieldset id="otheroptions">
					<legend>Other Options</legend>
					<p>
						<input type="checkbox" class="filled-in" id="hold" name="hold" checked="checked" />
						<label for="hold"></label>
						<span><strong>Hold</strong></span>
						<span class="input-field inline">
							<select name="onboot" class="form-control form-control-sm">
								<option value="VOL DOWN" selected="selected">VOL DOWN</option>
								<option value="VOL UP">VOL UP</option>
								<option value="L">L</option>
								<option value="R">R</option>
								<option value="A">A</option>
								<option value="B">B</option>
								<option value="X">X</option>
								<option value="Y">Y</option>
								<option value="UP">UP</option>
								<option value="DOWN">DOWN</option>
								<option value="LEFT">LEFT</option>
								<option value="RIGHT">RIGHT</option>
								<option value="START">START</option>
								<option value="SELECT">SELECT</option>
								<option value="HOME">HOME</option>
							</select>
						</span>
						<span class="input-field inline">
							<select name="firstTime" class="form-control form-control-sm">
								<option value="now">now</option>
								<option value="boot" selected="selected">on boot</option>
							</select>
						</span> <span>to enter</span>
						<span class="input-field inline">
							<input type="text" name="boottool" val="." style="display: none;" class="form-control form-control-sm" />
							<select name="boottool" class="form-control form-control-sm">
								<option value="hekate" selected="selected">Hekate</option>
								<option value="bootloader">Bootloader</option>
								<option value="custom"><em>Custom</em></option>
							</select>
						</span>
						</label>
					</p>
				</fieldset>
			</div>
		</form>

		<canvas width="1280" height="720" id="topscreen"></canvas>
		<a id="downloadBMP" class="btn btn-primary" href="#bin" role="button">Download BMP</a>
		<a id="downloadPNG" class="btn btn-primary" href="#png" role="button">Download PNG</a>
	</div>

	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jcanvas/16.7.3/jcanvas.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/downloadjs/1.4.7/download.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.2/js/materialize.min.js"></script>
	<script src="scripts.js"></script>
	<script type="text/javascript">
		$(document).ready(function () {
			$('select').material_select();
		});

	</script>
</body>

</html>
